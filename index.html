<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <script id="user-template" type="text/x-handlebars">
        <i id="loadLastUser" class="fas fa-chevron-circle-left"></i>
        <img id="profile-pic" src="{{profilePic}}">
        <div class="user-info" data-id="{{id}}">
            <p class="user-info">{{firstName}} {{lastName}}</p>
            <br>
            <p class="user-info">{{city}}, {{country}}</p>
        </div>
    </script>

    <script id="friends-template" type="text/x-handlebars">
        <ul>
            {{#each friend}}
                <li><img class="friends-pic" src="{{friendsPic}}"><p>{{firstName}} {{lastName}}</p></li>
            {{/each}}
        </ul>
    </script>

    <script id="quote-template" type="text/x-handlebars">
        <p>Favorite Quote:</p> 
        <span>"{{quote}}"<br>- Kanye West</span>
    </script>

    <script id="pokemon-template" type="text/x-handlebars">
        <img id="pokemon-image" src={{img}}>
        <p id="pokemon-text">Favorite Pokemon:  {{name}}</p>
    </script>

    <script id="aboutMe-template" type="text/x-handlebars">
        <div  class="meat-text">
            <p>About me:</p>
            <p>{{quote}}</p>
        </div>
    </script>

    <script id="dropDown-template" type="text/x-handlebars">
        {{#each data}}
            <option data-id="{{userId}}">{{mainUser.firstName}} {{mainUser.lastName}}</option>
        {{/each}}
    </script>


    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="loadData">Load User Data</button>	
            <button id="displayData">Display User</button>
            <button id="saveUserPage">Save To Favorites</button>
            <button id="loadUserPage">Load From Favorites</button>
            <select id="drop-down" required>
                <option value="" disabled selected hidden>Choose From Favorites...</option>
            </select>	
        </div>	
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="APIManager.js"></script>
<script src="Renderer.js"></script>
<script src="main.js"></script>



</html>
